<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Fee Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            flex-direction: column;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 204, 0, 0.5);
        }
        .container h1 { color: #ffcc00; }
        .input-field {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: #222;
        }
        .logout-button {
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            background: red;
            color: white;
        }
        .pay-button {
            width: 100%;
            padding: 14px;
            background: #5ABC2D;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container" id="login-container">
        <h1>Fee Details</h1>
        <p>अब आप अपनी डिजिटल फीस डिटेल्स देख सकते हैं!</p>
        <form id="loginForm">
            <input class="input-field" id="username" name="username" type="text" placeholder="Enter your Name" required />
            <input class="input-field" id="class1" type="number" placeholder="Enter your Class" required />
            <input class="input-field" id="password" type="password" placeholder="Set your Password" required />
            <button class="submit-button" type="submit">Get Details</button>
        </form>
    </div>

    <!-- Password Verification Form for Dashboard -->
    <div class="container" id="password-container" style="display: none;">
        <h1>Enter Password</h1>
        <p>Please enter your password to access the dashboard.</p>
        <input class="input-field" id="verify-password" type="password" placeholder="Enter your Password" required />
        <button class="submit-button" onclick="verifyPassword()">See Details</button>
        <button class="pay-button" onclick="payFee()">Fee Pay</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDkXPj_MdJKhi0VWXL7MHodqwuHdzTPxVE",
            authDomain: "e-fee-ae5c8.firebaseapp.com",
            databaseURL: "https://e-fee-ae5c8-default-rtdb.firebaseio.com",
            projectId: "e-fee-ae5c8",
            storageBucket: "e-fee-ae5c8.appspot.com",
            messagingSenderId: "338161441627",
            appId: "1:338161441627:web:89f259b4f3f02e067c987e",
            measurementId: "G-ZE6HBDH2S3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to store user data
        function writeUserData(username, password, class1) {
            const userId = new Date().getTime().toString(); // Unique user ID
            set(ref(db, "users/" + userId), {
                username: username,
                password: password,
                class1: class1
            }).then(() => {
                alert("✅ Your Fee Details successfully!");
            }).catch((error) => {
                console.error("❌ Error saving data:", error);
                alert("❌ Failed to save data.");
            });
        }

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const class1 = document.getElementById("class1").value;
            const password = document.getElementById("password").value;

            if (username && password && class1) {
                writeUserData(username, password, class1);
                localStorage.setItem("username", username);
                localStorage.setItem("class1", class1);
                localStorage.setItem("password", password);
                showPasswordPrompt();
            } else {
                alert("⚠️ Please fill in all fields.");
            }
        });

        function showPasswordPrompt() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("password-container").style.display = "block";
        }

        function verifyPassword() {
            const storedPassword = localStorage.getItem("password");
            const enteredPassword = document.getElementById("verify-password").value;

            if (storedPassword && enteredPassword === storedPassword) {
                window.location = 'Fee_Data.html';
            } else {
                alert("❌ Incorrect Password. Try again!");
            }
        }

        function payFee() {
            window.location = 'Fee_Pay.html';
        }

        function logout() {
            localStorage.clear();
            document.getElementById("login-container").style.display = "block";
            document.getElementById("password-container").style.display = "none";
        }
    </script>

</body>
    </html>
